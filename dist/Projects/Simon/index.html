<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <title>Play Simon!</title>
</head>

<body>
    <div class="container">
        <div class="board">
            <div class="simon-button green" id="1"></div>
            <div class="simon-button red" id="2"></div>
            <div class="simon-button yellow" id="3"></div>
            <div class="simon-button blue" id="4"></div>
            <div class="controls">
                <div class="brand">simon</div>
                <div class="display inline"></div>
                <div class="start-btn inline">Start</div>
                <div class="strict-btn inline">Strict</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
